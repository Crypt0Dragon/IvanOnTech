<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Coinflip</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Coinflip Dapp</h1>
        <p class="lead">Heads or Tails? </p>
      </div>
    </div>
    <div class="container">
      <div>
        <span id="balance_output"></span> ETH in contract
        (<span id="balance_available_output"></span> ETH available)
        <h2>Place your bet</h2>
        <div class="input-group mb-3">
          <input type="number" class="form-control" id="betsize_input" placeholder="Bet size in ETH" >
        </div>
        <button type="button" id="bet_heads_button" class="btn btn-primary">Bet Heads!</button>         <button type="button" id="bet_tails_button" class="btn btn-primary">Bet Tails!</button>
      </div>
      <div>
        <h2>Coin flip result</h2>
        <div>
          Heads or Tails: <span id="coinresult_output"></span>
        </div>
        <div>
          Win or lose: <span id="betresult_output"></span>
        </div>
        <div>
          Your pot balance: <span id="user_potbalance"></span> ETH
        </div>
      <button type="button" id="get_button" class="btn btn-primary">Update Result and Pot</button>
      <input type="number" class="form-control" id="withdraw_input" placeholder="Amount to withdraw from pot (in ETH)" >
      <button type="button" id="withdraw_button" class="btn btn-primary">Withdraw ETH from pot</button>
      </div>
    </div>


  </body>
</html>
